<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <div class="form">
        <form action="/" method="get" id="playerNames">
            <div>
                <label for="playerOne">*Playing as X:</label>
                <input type="text" id="playerOne" name="playerTwo" required>
            </div>
            <div>
                <label for="playerTwo">*Playing as O:</label>
                <input type="text" id="playerTwo" name="playerTwo" required>
            </div>
            <button type="button" id="startGame">Start Game</button>
        </form>
        <div id="required"></div>
    </div>
    <main>
        <div class="playerNames">
            <div class="playerOneName"></div>
            <div class="playerTwoName"></div>
        </div>
        <div class="currentPlayer"></div>
        <div class="board">
        </div>
        <h2 class="winner">
        </h2>
    </main>
</body>
</html>
